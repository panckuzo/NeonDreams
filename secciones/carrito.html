<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon NeonDreams - Inicio</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <!-- Sección de hero -->
    <section class="hero">
        <h1 class="neon">NeonDreams</h1>
    </section>

    <section class="cart">
        <h2>Carrito de compras</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="../img/sandro-katalina-k1bO_VTiZSs-unsplash.jpg" alt="Producto 1">
                <div class="cart-item-details">
                    <h3>Producto 1</h3>
                    <p>Precio: $50</p>
                    <p>Cantidad: 1</p>
                </div>
                <button class="remove-item">Eliminar</button>
            </div>
            <div class="cart-item">
                <img src="../img/fly-d-3bFT2a0KTqE-unsplash.jpg" alt="Producto 2">
                <div class="cart-item-details">
                    <h3>Producto 2</h3>
                    <p>Precio: $75</p>
                    <p>Cantidad: 2</p>
                </div>
                <button class="remove-item">Eliminar</button>
            </div>
            <div class="cart-item">
                <img src="../img/moritz-mentges-2RLRbRkWtpc-unsplash.jpg" alt="Producto 3">
                <div class="cart-item-details">
                    <h3>Producto 3</h3>
                    <p>Precio: $100</p>
                    <p>Cantidad: 1</p>
                </div>
                <button class="remove-item">Eliminar</button>
            </div>
        </div>
        <div class="cart-total">
            <h3>Total: $325</h3>
            <button class="checkout">Realizar compra</button>
        </div>
    </section>



    <!-- Pie de página -->
    <footer>
        <p>Neon Lights &copy; 2023 - Todos los derechos reservados</p>
        <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
